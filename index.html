<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Physical Interaction Body Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f5f5f5;
    }

    h1 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
      margin-bottom: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 0.4rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
    }

    input[type="text"],
    select {
      padding: 0.4rem 0.5rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 0.3rem;
    }

    button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 0.3rem;
    }

    button:hover {
      background: #0056b3;
    }

    button.secondary {
      background: #6c757d;
    }

    button.secondary:hover {
      background: #545b62;
    }

    .color-legend {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      font-size: 0.85rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      border: 1px solid #333;
    }

    .figures {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .figure-wrapper {
      background: white;
      padding: 0.5rem;
      border-radius: 0.4rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .figure-label {
      font-size: 0.9rem;
      margin-bottom: 0.25rem;
      font-weight: 500;
    }

    canvas {
      border: 1px solid #ccc;
      touch-action: none;
      cursor: crosshair;
    }

    .status {
      margin-top: 0.75rem;
      font-size: 0.85rem;
      color: #555;
    }

    .sync-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 0.5rem;
      background: #ccc;
    }

    .sync-indicator.synced {
      background: #4CAF50;
    }

    .sync-indicator.syncing {
      background: #FFC107;
    }

    .sync-indicator.error {
      background: #f44336;
    }

    .id-status {
      font-size: 0.8rem;
      margin-top: 0.25rem;
      min-height: 1.2rem;
    }

    .id-valid {
      color: #4CAF50;
    }

    .id-invalid {
      color: #f44336;
    }

    /* Confidence Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .confidence-options {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .confidence-btn {
      padding: 0.5rem 1rem;
      border: 2px solid #ccc;
      background: white;
      border-radius: 0.3rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #333;
      font-weight: 500;
    }

    .confidence-btn:hover {
      border-color: #007bff;
      background: #e7f3ff;
      color: #007bff;
    }

    .confidence-btn.selected {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }

    /* Points List */
    .points-list-container {
      background: white;
      padding: 1rem;
      border-radius: 0.4rem;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
      margin-top: 2rem;
    }

    .points-list-container h3 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    .points-list {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      border-radius: 0.3rem;
    }

    .point-item {
      padding: 0.75rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .point-item:last-child {
      border-bottom: none;
    }

    .point-info {
      flex: 1;
      text-align: left;
      font-size: 0.85rem;
    }

    .point-color {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #333;
    }

    .point-delete-btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
    }

    .point-delete-btn:hover {
      background: #da190b;
    }

    .empty-list {
      padding: 1rem;
      text-align: center;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Physical Interaction Body Map</h1>

  <div class="controls">
    <div class="control-group">
      <label>Participant ID (must be a number):</label>
      <input type="text" id="participantId" placeholder="e.g. 001" />
      <div class="id-status" id="idStatus"></div>
    </div>

    <div class="control-group">
      <label>Contact Type:</label>
      <select id="contactType">
        <option value="hand">Hand</option>
        <option value="arm">Arm</option>
        <option value="torso">Torso</option>
        <option value="leg">Leg</option>
        <option value="head">Head</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="control-group">
      <label>Contact Direction:</label>
      <div style="display: flex; gap: 1rem;">
        <label style="font-weight: normal;">
          <input type="radio" name="direction" value="touched_by" checked /> I was touched
        </label>
        <label style="font-weight: normal;">
          <input type="radio" name="direction" value="touched" /> I touched
        </label>
      </div>
    </div>

    <div class="control-group">
      <label>&nbsp;</label>
      <button id="clearPoints" class="secondary">Clear all points</button>
    </div>

    <div class="control-group">
      <label>&nbsp;</label>
      <button id="downloadJson">Download JSON</button>
    </div>

    <div class="control-group">
      <label>&nbsp;</label>
      <button id="downloadCsv">Download CSV</button>
    </div>
  </div>

  <div class="color-legend">
    <strong>Color Legend:</strong>
    <div class="legend-item">
      <div class="legend-color" style="background: #FF6B6B;"></div>
      <span>Hand</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #4ECDC4;"></div>
      <span>Arm</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #FFD93D;"></div>
      <span>Torso</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #95E1D3;"></div>
      <span>Leg</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #A8E6CF;"></div>
      <span>Head</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background: #C7CEEA;"></div>
      <span>Other</span>
    </div>
  </div>

  <div class="figures">
    <div class="figure-wrapper">
      <div class="figure-label">Front</div>
      <canvas id="figure_front" width="300" height="600"></canvas>
    </div>
    <div class="figure-wrapper">
      <div class="figure-label">Back</div>
      <canvas id="figure_back" width="300" height="600"></canvas>
    </div>
    <div class="figure-wrapper">
      <div class="figure-label">Right</div>
      <canvas id="figure_right" width="200" height="600"></canvas>
    </div>
    <div class="figure-wrapper">
      <div class="figure-label">Left</div>
      <canvas id="figure_left" width="200" height="600"></canvas>
    </div>
  </div>

  <div class="status" id="status">
    <span>Ready</span>
    <span class="sync-indicator" id="syncIndicator"></span>
  </div>

  <!-- Confidence Modal -->
  <div class="modal" id="confidenceModal">
    <div class="modal-content">
      <h2>How confident are you in this marking?</h2>
      <div class="confidence-options">
        <button class="confidence-btn" data-confidence="1">1 - Not at all</button>
        <button class="confidence-btn" data-confidence="2">2</button>
        <button class="confidence-btn" data-confidence="3">3 - Neutral</button>
        <button class="confidence-btn" data-confidence="4">4</button>
        <button class="confidence-btn" data-confidence="5">5 - Very sure</button>
      </div>
    </div>
  </div>

  <!-- Points List -->
  <div class="points-list-container">
    <h3>Recorded Points</h3>
    <div class="points-list" id="pointsList">
      <div class="empty-list">No points recorded yet</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDt82k5jJTa9Xqn6Xb2-oEoVTHOr-wgvuA",
      authDomain: "body-map-9cdb6.firebaseapp.com",
      databaseURL: "https://body-map-9cdb6-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "body-map-9cdb6",
      storageBucket: "body-map-9cdb6.firebasestorage.app",
      messagingSenderId: "86071836780",
      appId: "1:86071836780:web:26ba38c4bfedf7d451d849",
      measurementId: "G-GQN61BV570"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ============ COLOR MAPPING ============
    const contactTypeColors = {
      hand: "#FF6B6B",
      arm: "#4ECDC4",
      torso: "#FFD93D",
      leg: "#95E1D3",
      head: "#A8E6CF",
      other: "#C7CEEA"
    };

    // ============ APP CODE ============
    const figureConfigs = [
      { id: "front", canvasId: "figure_front", imageSrc: "front.png" },
      { id: "back",  canvasId: "figure_back",  imageSrc: "back.png"  },
      { id: "left",  canvasId: "figure_left",  imageSrc: "left.png"  },
      { id: "right", canvasId: "figure_right", imageSrc: "right.png" },
    ];

    const collectedPoints = [];
    const statusEl = document.getElementById("status");
    const syncIndicator = document.getElementById("syncIndicator");
    const participantInput = document.getElementById("participantId");
    const idStatusEl = document.getElementById("idStatus");
    const contactTypeSelect = document.getElementById("contactType");
    const confidenceModal = document.getElementById("confidenceModal");
    const pointsListEl = document.getElementById("pointsList");

    let idIsValid = false;
    let existingIds = new Set();
    let pendingPoint = null; // Store point data while waiting for confidence response

    // Load existing IDs from Firebase on startup
    async function loadExistingIds() {
      try {
        const snapshot = await db.ref("data").once("value");
        if (snapshot.exists()) {
          existingIds = new Set(Object.keys(snapshot.val()));
        }
      } catch (error) {
        console.error("Error loading existing IDs:", error);
      }
    }

    function isValidNumericId(id) {
      return id && /^\d+$/.test(id);
    }

    function idAlreadyExists(id) {
      return existingIds.has(id);
    }

    async function updateIdStatus() {
      const id = participantInput.value.trim();

      if (!id) {
        idIsValid = false;
        idStatusEl.textContent = "";
        idStatusEl.className = "id-status";
        return;
      }

      if (!isValidNumericId(id)) {
        idIsValid = false;
        idStatusEl.textContent = "❌ ID must be a number (digits only)";
        idStatusEl.className = "id-status id-invalid";
        return;
      }

      if (idAlreadyExists(id)) {
        idIsValid = false;
        idStatusEl.textContent = "❌ This ID already exists";
        idStatusEl.className = "id-status id-invalid";
        return;
      }

      idIsValid = true;
      idStatusEl.textContent = "✓ ID is valid";
      idStatusEl.className = "id-status id-valid";
    }

    participantInput.addEventListener("input", updateIdStatus);

    function setStatus(message) {
      statusEl.childNodes[0].textContent = message;
    }

    function setSyncStatus(status) {
      syncIndicator.className = "sync-indicator";
      if (status) {
        syncIndicator.classList.add(status);
      }
    }

    // Show confidence modal
    function showConfidenceModal() {
      confidenceModal.classList.add("show");
      
      // Clear previous selections
      document.querySelectorAll(".confidence-btn").forEach(btn => {
        btn.classList.remove("selected");
      });

      // Attach event listeners to confidence buttons
      document.querySelectorAll(".confidence-btn").forEach(btn => {
        btn.onclick = function() {
          const confidence = parseInt(this.dataset.confidence);
          handleConfidenceResponse(confidence);
          confidenceModal.classList.remove("show");
        };
      });
    }

    function handleConfidenceResponse(confidence) {
      if (!pendingPoint) return;
      
      pendingPoint.confidence = confidence;
      savePoint(pendingPoint);
      pendingPoint = null;
    }

    async function sendToFirebase(point) {
      try {
        setSyncStatus("syncing");
        const participantId = participantInput.value.trim();
        const timestamp = Date.now();
        
        await db.ref(`data/${participantId}/${timestamp}`).set(point);
        
        setSyncStatus("synced");
        setTimeout(() => setSyncStatus(null), 2000);
      } catch (error) {
        console.error("Firebase error:", error);
        setSyncStatus("error");
        setStatus(`Error syncing to server. Data saved locally.`);
      }
    }

    function savePoint(point) {
      collectedPoints.push(point);
      sendToFirebase(point);
      updatePointsList();
      const directionLabel = point.direction === "touched_by" ? "was touched" : "touched";
      setStatus(
        `Recorded: ${point.contactType} on ${point.figure} (${directionLabel}). Total: ${collectedPoints.length}`
      );
    }

    function updatePointsList() {
      if (collectedPoints.length === 0) {
        pointsListEl.innerHTML = '<div class="empty-list">No points recorded yet</div>';
        return;
      }

      pointsListEl.innerHTML = collectedPoints.map((point, index) => {
        const directionLabel = point.direction === "touched_by" ? "I was touched" : "I touched";
        return `
        <div class="point-item">
          <div class="point-color" style="background: ${contactTypeColors[point.contactType]}"></div>
          <div class="point-info">
            <strong>${point.contactType}</strong> on <strong>${point.figure}</strong> | 
            <strong>${directionLabel}</strong> |
            Confidence: <strong>${point.confidence}/5</strong>
          </div>
          <button class="point-delete-btn" onclick="deletePoint(${index})">Delete</button>
        </div>
      `;
      }).join("");
    }

    function deletePoint(index) {
      collectedPoints.splice(index, 1);
      updatePointsList();
      setStatus(`Deleted point. Total: ${collectedPoints.length}`);
      
      // Redraw canvas to remove marker
      // (Note: this is a simplified approach - in production you'd track markers by index)
    }

    function setupFigure(figureConfig) {
      const canvas = document.getElementById(figureConfig.canvasId);
      const ctx = canvas.getContext("2d");
      const img = new Image();
      img.src = figureConfig.imageSrc;

      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };

      function recordPoint(clientX, clientY) {
        if (!idIsValid) {
          setStatus("❌ Invalid or duplicate ID. Cannot record points.");
          return;
        }

        const rect = canvas.getBoundingClientRect();
        const xPx = clientX - rect.left;
        const yPx = clientY - rect.top;

        if (xPx < 0 || xPx > rect.width || yPx < 0 || yPx > rect.height) {
          return;
        }

        const xNorm = xPx / rect.width;
        const yNorm = yPx / rect.height;

        const contactType = contactTypeSelect.value;
        const color = contactTypeColors[contactType];

        drawMarker(ctx, xNorm * canvas.width, yNorm * canvas.height, color);

        // Get contact direction
        const direction = document.querySelector('input[name="direction"]:checked').value;

        // Store pending point and show confidence modal
        pendingPoint = {
          participantId: participantInput.value.trim(),
          figure: figureConfig.id,
          contactType: contactType,
          direction: direction,
          xNorm: xNorm,
          yNorm: yNorm,
          timestamp: new Date().toISOString(),
          confidence: null // Will be set by modal
        };

        showConfidenceModal();
      }

      function handleClick(event) {
        recordPoint(event.clientX, event.clientY);
      }

      function handleTouch(event) {
        event.preventDefault();
        const touch = event.changedTouches[0];
        recordPoint(touch.clientX, touch.clientY);
      }

      canvas.addEventListener("click", handleClick);
      canvas.addEventListener("touchstart", handleTouch, { passive: false });
    }

    function drawMarker(ctx, x, y, color) {
      const radius = 5;
      ctx.save();
      ctx.fillStyle = color;
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    }

    function downloadFile(filename, mimeType, content) {
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function downloadAsJson() {
      if (collectedPoints.length === 0) {
        alert("No points recorded yet.");
        return;
      }
      const participantId = participantInput.value.trim() || "unknown";
      const filename = `body_map_${participantId}_${Date.now()}.json`;
      downloadFile(filename, "application/json", JSON.stringify(collectedPoints, null, 2));
    }

    function csvEscape(value) {
      if (value === null || value === undefined) return "";
      const s = String(value).replace(/"/g, '""');
      return `"${s}"`;
    }

    function downloadAsCsv() {
      if (collectedPoints.length === 0) {
        alert("No points recorded yet.");
        return;
      }
      const header = ["participantId", "figure", "contactType", "direction", "confidence", "xNorm", "yNorm", "timestamp"];
      const lines = [header.join(",")];

      for (const p of collectedPoints) {
        lines.push(
          [
            csvEscape(p.participantId),
            csvEscape(p.figure),
            csvEscape(p.contactType),
            csvEscape(p.direction),
            p.confidence,
            p.xNorm,
            p.yNorm,
            csvEscape(p.timestamp),
          ].join(",")
        );
      }

      const participantId = participantInput.value.trim() || "unknown";
      const filename = `body_map_${participantId}_${Date.now()}.csv`;
      downloadFile(filename, "text/csv", lines.join("\n"));
    }

    function clearPoints() {
      if (confirm("Are you sure you want to delete ALL points?")) {
        collectedPoints.length = 0;
        updatePointsList();
        setStatus("Cleared all points for this session.");
        figureConfigs.forEach((cfg) => {
          const canvas = document.getElementById(cfg.canvasId);
          const ctx = canvas.getContext("2d");
          const img = new Image();
          img.src = cfg.imageSrc;
          img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          };
        });
      }
    }

    document.getElementById("downloadJson").addEventListener("click", downloadAsJson);
    document.getElementById("downloadCsv").addEventListener("click", downloadAsCsv);
    document.getElementById("clearPoints").addEventListener("click", clearPoints);

    // Initialize
    loadExistingIds();
    figureConfigs.forEach(setupFigure);
    setStatus("Ready. Click or tap to mark contact.");
  </script>
</body>
</html>
